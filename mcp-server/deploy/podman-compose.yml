version: "3.8"

services:
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: guardrail-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: guardrail-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: guardrail-mcp:latest
    container_name: guardrail-mcp-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:${MCP_PORT:-8080}:8080"  # MCP - localhost only
      - "127.0.0.1:${WEB_PORT:-8081}:8081"  # Web UI - localhost only
    environment:
      - MCP_PORT=8080
      - WEB_PORT=8081
      - WEB_ENABLED=${WEB_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USE_TLS=${REDIS_USE_TLS:-false}
      - MCP_API_KEY=${MCP_API_KEY}
      - IDE_API_KEY=${IDE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER:-guardrail-mcp}
      - JWT_EXPIRY=${JWT_EXPIRY:-15m}
      - JWT_ROTATION_HOURS=${JWT_ROTATION_HOURS:-168}
      - MCP_RATE_LIMIT=${MCP_RATE_LIMIT:-1000}
      - IDE_RATE_LIMIT=${IDE_RATE_LIMIT:-500}
      - SESSION_RATE_LIMIT=${SESSION_RATE_LIMIT:-100}
      - CACHE_TTL_RULES=${CACHE_TTL_RULES:-5m}
      - CACHE_TTL_DOCS=${CACHE_TTL_DOCS:-10m}
      - CACHE_TTL_SEARCH=${CACHE_TTL_SEARCH:-2m}
      - ENABLE_VALIDATION=${ENABLE_VALIDATION:-true}
    read_only: true
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - frontend
      - backend
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

volumes:
  pg_data:
  redis_data:

networks:
  frontend:
    internal: false
  backend:
    internal: true
